
<div class="container mt-5">

  <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
    <div class="form-group">
      <label for="minAge">Age From</label>
      <input type="number" class="form-control ml-1" style="width: 70px" id="minAge"
        [(ngModel)]="userParams.minAge" name="minAge">
    </div>

    <div class="form-group px-2">
      <label for="maxAge">Age To</label>
      <input type="number" class="form-control ml-1" style="width: 70px" id="maxAge"
         [(ngModel)]="userParams.maxAge" name="maxAge">
    </div>

    <div class="form-group px-2">
      <label for="gender">Show: </label>
      <select class="form-control ml-1" style="width: 130px" id="gender"
        [(ngModel)]="userParams.gender" name="gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
    <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">
        Reset Filter
    </button>
    <div class="col">
      <div class="btn-group float-right">
        <button type="button" name="orderBy" class="btn btn-primary mr-2"
          [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="lastActive">Last Active</button>
        <button type="button" name="orderBy" class="btn btn-primary"
          [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="created">Newest Members</button>
      </div>
    </div>

  </form>
  <br>


  <div class="row">
    <div *ngFor= "let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card> <!--[user]= "user" hoilo input ja partent child k dibe-->
    </div>
  </div>

  <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
    
    <div class="col fixed-bottom">
      <div class="col">
        <div class="btn-group float-right">
          <button type="button" name="left" class="btn btn-primary mr-2"
            [(ngModel)]="pagingParams.pageNumber" (click)="left()"> <i class="fa fa-angle-double-left"></i> </button>
          <button type="button" name="right" class="btn btn-primary"
            [(ngModel)]="pagingParams.pageNumber" (click)="right()"> <i class="fa fa-angle-double-right"></i> </button>
        </div>
      </div>
      <div class="form-group px-2 pull-right">
        <label for="gender">Select: </label>
        <select class="form-control ml-1" style="width: 130px" id="gender"
          [(ngModel)]="userParams.gender" name="gender">
          <option *ngFor="let i of pageSizeList" [value]="i.value">
            {{i.display}}
          </option>
        </select>
      </div>
    </div>

  </form>
</div>
